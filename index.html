<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- <div class="main-bg"> -->
  <div class="container">
    <img src="/images/image-equilibrium.jpg" alt="" class="thumbnail">

    <p class="txt-color">Our equillibrium collection promotes balance and coin</p>

    <div class="b-time">
      <div class="balance">
        <img class="icon" src="/images/icon-ethereum.svg" alt=""><span class="cyan">0.041ETH</span>

        <img class="icon" src="/images/icon-clock.svg" alt=""><span class="txt-color">3 days left</span>
